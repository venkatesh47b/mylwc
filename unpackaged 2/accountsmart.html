<template>
    <lightning-card title="Account Export" icon-name="standard:account"> 
    <lightning-button label="Export Data" onclick={handleExport} icon-name="utility:download" icon-position="left" class="slds-m-left_x-small"></lightning-button>
     <lightning-button label="Add Filter" title="Filter" icon-name="utility:filterList" icon-position="right" class="slds-m-left_x-small"></lightning-button>
     <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="search" label="Search Account" onchange={handleSearch}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}>
            </template>
    </lightning-card>
</template>
