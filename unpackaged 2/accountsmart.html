<template>
    <lightning-card title="Account SmartList" icon-name="standard:account">
        <div>
        <p>Record Count: {recordCount}</p>
        <p>Last Updated: {lastUpdated}</p>
        </div>
        <div class ="slds-var-p-around_small">
        <lightning-button title="Download action" label="Export Data" icon-name="utility:download" onclick={clickHandler} disabled={checkRecord}></lightning-button>
        <lightning-button label="Add Filter" title="Filter" icon-name="utility:filterList" icon-position="right" class="slds-m-left_x-small"></lightning-button>
        <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
        <lightning-input type="search" label="Search Account" onchange={handleSearch}></lightning-input>
        </lightning-layout-item>
        </lightning-layout>
        </div> 
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}>
            </template>  
    </lightning-card>
</template>
