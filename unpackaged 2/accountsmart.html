<template>
    <lightning-card title="Account SmartList" icon-name="standard:account">
        <div>
        <p> Records Count: {recordCount} Last Updated: {lastUpdated}</p>
        </div>
        <div class ="slds-var-p-around_small">
        <lightning-button title="Download action" label="Export Data" icon-name="utility:download" onclick={clickHandler} disabled={checkRecord}></lightning-button>
        <lightning-button label="Add Filter" title="Filter" icon-name="utility:filterList" icon-position="Top" class="slds-m-left_x-small"></lightning-button>   
        <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
        <lightning-input type="search" label="Search Account" onchange={handleSearch}></lightning-input>
        </lightning-layout-item>
        </lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-combobox label="Select Fields" options={columnOptions} value={selectedColumns} onchange={handleColumnChange}> </lightning-combobox>
        </lightning-layout-item>
        </div> 
        <lightning-datatable
                key-field="Id" data={filteredAccounts} columns={displayedColumns}> </lightning-datatable> 
    </lightning-card>
</template>
